<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Snake Game/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="/Snake Game/script.js" defer></script>
</head>
<body>

    <div class="wrapper">
        <div class="game-details">
            <span class="score">Score: 0</span>
            <span><!--For Theme Soon--></span>
            <span class="high-score">High Score: 30</span>
        </div>
        <div style="color: #B8C6DC;">Version 0.1 PC Support only</div>
        <div class="play-board"></div>
        <div class="controller">
            <div class="row top">
                <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long top"></i>
            </div>
            <div class="row middle">
                <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
                <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
                <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
            </div>
        </div>
    </div>

</body>
</html>
